<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
   <h1>Rock Paper scissors game</h1> 
   <div class="choices">
       <div class="choice" id="rock"><img src="./rock.webp" alt=""></div>
        <div class="choice" id="paper"> <img src="./paper.jpg" alt=""></div>
        <div class="choice" id="scissors"><img src="./scissor.webp" alt=""></div>
       
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p >comp</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">play your move </p>
    </div>
    <script src="game.js"></script>
</body>
</html>
